<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
          
    <h:head>
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
        </f:facet>
        <title><ui:insert name="titulo">#{msg.systemName}</ui:insert></title>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <h:outputScript library="js" name="jquery.mask.min.js"/>
        <h:outputScript library="js" name="jquery.maskmoney.js"/>
        <h:outputScript library="js" name="primefacesCalendarLocale.js"/>
    </h:head>
    
    <body>
        
        <h:form style="padding: 1px;margin-top: 5px">
            <p:menubar styleClass="labelMenu" style="margin-bottom: 10px">
                <p:menuitem id="paciente" value="#{msg.patient}" outcome="/paciente/CadastroPaciente" icon="ui-icon-person"/>
                <p:menuitem id="agendamento" value="#{msg.schedules}" outcome="/agendamento/CadastroAgendamento" icon="ui-icon-person"/>
            </p:menubar>    
        </h:form>
        
        <div id="conteudo">
            <ui:insert name="conteudo"></ui:insert>
        </div>

        <footer>
            <div id="bottom">
                <p:outputLabel value="#{msg.systemName}" style="float: left;"/>
                <p:outputLabel value="#{msg.systemVersion}" style="float: right;"/>
            </div>
        </footer>
        
        <!--This script changes the mask of money format-->
        <script>
            function validateMoney() {
                $(".money").maskMoney({
                    decimal: ",",
                    thousands: ".",
                    allowZero: true
                });
            }
            $(document).ready(function() {
                validateMoney();
            });
        </script>
    </body>
</html>
